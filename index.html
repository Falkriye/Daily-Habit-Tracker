<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Aplikasi sederhana untuk melacak kebiasaan harian Anda">
    <title>Daily Habit Tracker</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%234CAF50' rx='15%25'/%3E%3Cpath d='M173 350l-73-73 31-31 42 42 119-119 31 31z' fill='%23fff' stroke='%23fff' stroke-width='20'/%3E%3C/svg%3E">
    
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --secondary-color: #2196F3;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --success-light: #e8f5e9;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
        }

        .app-header {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .app-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .app-header p {
            color: var(--text-secondary);
            margin: 0;
        }

        .stats-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            box-shadow: var(--shadow);
        }

        .stats-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .progress {
            height: 10px;
            border-radius: 10px;
            background: rgba(255,255,255,0.3);
        }

        .progress-bar {
            background: white;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .input-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #habitInput {
            flex: 1;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #habitInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-add {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .btn-add:hover {
            background: var(--primary-dark);
        }

        .habits-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .habits-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .habits-header h3 {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin: 0;
        }

        .btn-reset {
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-reset:hover {
            background: #1976D2;
        }

        .habit-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .habit-item {
            background: var(--background);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .habit-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .habit-item.completed {
            background: var(--success-light);
        }

        .habit-item.completed .habit-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .habit-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .habit-text {
            flex: 1;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9rem;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.9;
        }

        .install-prompt {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            gap: 15px;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-prompt i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .install-content {
            flex: 1;
        }

        .install-content h4 {
            font-size: 1rem;
            margin: 0 0 5px 0;
            color: var(--text-primary);
        }

        .install-content p {
            font-size: 0.85rem;
            margin: 0;
            color: var(--text-secondary);
        }

        .btn-install {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
        }

        @media (max-width: 576px) {
            .app-header h1 {
                font-size: 1.5rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            .btn-add {
                width: 100%;
            }

            .install-prompt {
                flex-direction: column;
                text-align: center;
            }

            .btn-install {
                width: 100%;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Install Prompt -->
        <div id="installPrompt" class="install-prompt">
            <i class="bi bi-download"></i>
            <div class="install-content">
                <h4>Install Aplikasi</h4>
                <p>Tambahkan ke home screen untuk akses lebih mudah</p>
            </div>
            <button id="installButton" class="btn-install">Install</button>
        </div>

        <!-- Header -->
        <div class="app-header">
            <h1><i class="bi bi-check2-circle"></i> Daily Habit Tracker</h1>
            <p>Bangun kebiasaan positif setiap hari</p>
        </div>

        <!-- Stats Card -->
        <div class="stats-card">
            <div class="stats-content">
                <div class="stat-item">
                    <span id="completedCount" class="stat-number">0</span>
                    <span class="stat-label">Selesai</span>
                </div>
                <div class="stat-item">
                    <span id="totalCount" class="stat-number">0</span>
                    <span class="stat-label">Total Kebiasaan</span>
                </div>
                <div class="stat-item">
                    <span id="percentage" class="stat-number">0%</span>
                    <span class="stat-label">Progress</span>
                </div>
            </div>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Input Card -->
        <div class="input-card">
            <div class="input-group">
                <input 
                    type="text" 
                    id="habitInput" 
                    placeholder="Masukkan kebiasaan baru..." 
                    maxlength="100"
                >
                <button id="addButton" class="btn-add">
                    <i class="bi bi-plus-lg"></i> Tambah
                </button>
            </div>
        </div>

        <!-- Habits List Card -->
        <div class="habits-card">
            <div class="habits-header">
                <h3><i class="bi bi-list-check"></i> Daftar Kebiasaan</h3>
                <button id="resetButton" class="btn-reset">
                    <i class="bi bi-arrow-clockwise"></i> Reset Hari Ini
                </button>
            </div>
            <ul id="habitList" class="habit-list">
                <!-- Habits will be inserted here -->
            </ul>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p><i class="bi bi-heart-fill"></i> Bangun kebiasaan positif, raih kesuksesan!</p>
        </div>
    </div>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registered successfully'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.classList.add('show');
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installPrompt.classList.remove('show');
            }
        });

        // App Logic
        class HabitTracker {
            constructor() {
                this.habits = this.loadHabits();
                this.init();
            }

            init() {
                this.renderHabits();
                this.updateStats();
                this.attachEventListeners();
                this.checkNewDay();
            }

            loadHabits() {
                const saved = localStorage.getItem('habits');
                return saved ? JSON.parse(saved) : [];
            }

            saveHabits() {
                localStorage.setItem('habits', JSON.stringify(this.habits));
            }

            checkNewDay() {
                const lastDate = localStorage.getItem('lastDate');
                const today = new Date().toDateString();
                
                if (lastDate !== today) {
                    // Reset all habits for new day
                    this.habits.forEach(habit => habit.completed = false);
                    this.saveHabits();
                    localStorage.setItem('lastDate', today);
                }
            }

            addHabit(text) {
                if (!text.trim()) return;
                
                const habit = {
                    id: Date.now(),
                    text: text.trim(),
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                this.habits.push(habit);
                this.saveHabits();
                this.renderHabits();
                this.updateStats();
            }

            toggleHabit(id) {
                const habit = this.habits.find(h => h.id === id);
                if (habit) {
                    habit.completed = !habit.completed;
                    this.saveHabits();
                    this.renderHabits();
                    this.updateStats();
                }
            }

            deleteHabit(id) {
                this.habits = this.habits.filter(h => h.id !== id);
                this.saveHabits();
                this.renderHabits();
                this.updateStats();
            }

            resetDaily() {
                this.habits.forEach(habit => habit.completed = false);
                this.saveHabits();
                this.renderHabits();
                this.updateStats();
            }

            renderHabits() {
                const habitList = document.getElementById('habitList');
                
                if (this.habits.length === 0) {
                    habitList.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-clipboard-x"></i>
                            <p>Belum ada kebiasaan. Yuk tambahkan kebiasaan pertamamu!</p>
                        </div>
                    `;
                    return;
                }

                habitList.innerHTML = this.habits.map(habit => `
                    <li class="habit-item ${habit.completed ? 'completed' : ''} fade-in" data-id="${habit.id}">
                        <input 
                            type="checkbox" 
                            class="habit-checkbox" 
                            ${habit.completed ? 'checked' : ''}
                            onchange="app.toggleHabit(${habit.id})"
                        >
                        <span class="habit-text">${this.escapeHtml(habit.text)}</span>
                        <button class="btn-delete" onclick="app.deleteHabit(${habit.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </li>
                `).join('');
            }

            updateStats() {
                const total = this.habits.length;
                const completed = this.habits.filter(h => h.completed).length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('percentage').textContent = percentage + '%';
                document.getElementById('progressBar').style.width = percentage + '%';
            }

            attachEventListeners() {
                const habitInput = document.getElementById('habitInput');
                const addButton = document.getElementById('addButton');
                const resetButton = document.getElementById('resetButton');

                addButton.addEventListener('click', () => {
                    this.addHabit(habitInput.value);
                    habitInput.value = '';
                });

                habitInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addHabit(habitInput.value);
                        habitInput.value = '';
                    }
                });

                resetButton.addEventListener('click', () => {
                    if (confirm('Reset semua checklist hari ini?')) {
                        this.resetDaily();
                    }
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize App
        const app = new HabitTracker();

        // Set last date on first load
        if (!localStorage.getItem('lastDate')) {
            localStorage.setItem('lastDate', new Date().toDateString());
        }
    </script>
</body>
</html>
